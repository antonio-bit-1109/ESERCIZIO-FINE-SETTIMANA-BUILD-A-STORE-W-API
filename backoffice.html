<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BackOffice</title>
        <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg primary-modify position-fixed w-100 z-index-nav shadow-lg">
            <div class="container-fluid mx-4">
                <a class="navbar-brand text-light" href="homepage.html">
                    <i class="bi bi-bag text-light"></i> Shop Store
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav d-flex ms-auto">
                        <a class="nav-link text-light" aria-current="page" href="homepage.html">Home</a>
                        <a class="nav-link active fw-bold text-light" href="backoffice.html">Back-office</a>
                    </div>
                </div>
            </div>
        </nav>

        <section class="container">
            <div class="row justify-content-center position-relative">
                <div id="spinner" class="spinner-border position-absolute top-15 start-0 mt-7" role="status"></div>

                <a href="./homepage.html" class="primary-modify"
                    ><i class="bi bi-arrow-left display-3 position-absolute top-10 start-0">
                        <span class="fs-5 d-flex align-items-center">torna indietro</span></i
                    ></a
                >

                <div class="col-12 col-md-8 col-lg-8 mt-7">
                    <div class="display-2 d-flex justify-content-center my-3 fw-bold">Back-Office</div>
                    <span id="sottotitolo" class="fs-4 d-flex align-items-center justify-content-center">
                        creazione-Oggetto
                    </span>
                    <div id="messageBox"></div>
                    <div id="containerImg" class="d-flex justify-content-center"></div>
                    <form id="form" class="border p-4 rounded-5 mt-3">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input id="name" type="text" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input id="description" type="text" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand</label>
                            <input id="brand" type="text" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input id="price" type="number" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="imgURL" class="form-label">Indirizzo Img</label>
                            <input id="imgURL" type="text" class="form-control" required />
                        </div>

                        <button id="btn-backOffice" type="submit" class="btn primary-modify text-light">
                            Invia Dati
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <script src="./assets/js/backoffice.js"></script>
    </body>
</html>
